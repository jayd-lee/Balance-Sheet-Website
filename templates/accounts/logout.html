{% extends "base.html" %}

{% block content %}

    {% if request.user.is_authenticated %}
        <form method='POST'>{% csrf_token %}
            <p>Are you sure you want to log out?</p>
            <button type='submit'>Logout</button>
            
        </form>
    {% else %}
        <p>You are not logged in. Would you like to <a href='/login/'>login</a>?</p>
    {% endif %}

{% endblock %}
